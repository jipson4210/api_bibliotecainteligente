# iisnode.yml - Configuration for iisnode (Node.js on IIS)
# This file provides configuration for running Node.js apps on Windows IIS

# Logging configuration
loggingEnabled: true
logDirectory: iisnode

# Node.js process settings
nodeProcessCountPerApplication: 1
maxRequestBufferSize: 65536
watchedFiles: "*.js"

# Application behavior
uncFileChangesPollingInterval: 5000
allowEmptyResponse: true
flushResponse: true

# Error handling
appendSourceFileLineNumbers: true
devErrorsEnabled: false
debuggingEnabled: false

# Keep alive and recycling
idlePageOutTimeMins: 0
gracefulShutdownTimeout: 60000
maxLogFileSizeInKB: 128
maxTotalLogFileSizeInKB: 1024

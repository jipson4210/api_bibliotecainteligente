name: Deploy to Azure App Service

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests (if any)
      run: npm test --if-present
      continue-on-error: true

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bibliotecainteligente'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: '.'

    - name: Health check
      run: |
        echo "Esperando que el app service inicie..."
        sleep 30
        curl -X GET https://bibliotecainteligente.azurewebsites.net/api/health || echo "Health check fall√≥"

name: Deploy to Azure App Service

on:
  push:
    branches: [ main, develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check secret
      run: |
        if [ -z "${{ secrets.AZURE_PUBLISH_PROFILE }}" ]; then
          echo "ERROR: AZURE_PUBLISH_PROFILE secret no está configurado"
          echo "Ve a GitHub → Settings → Secrets and variables → Actions"
          echo "Agrega AZURE_PUBLISH_PROFILE con el contenido del archivo XML de Azure"
          exit 1
        else
          echo "✓ AZURE_PUBLISH_PROFILE está configurado"
        fi

    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bibliotecainteligente'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: '.'

    - name: Health check
      run: |
        echo "Esperando que el app service inicie..."
        sleep 30
        curl -v https://bibliotecainteligente.azurewebsites.net/api/health || true


